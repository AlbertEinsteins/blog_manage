<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- 顶部 -->
<header class="page-mheader" id="header">

  <nav class="top">
    <div class="subject regular-width">
      <a href="#" class="left">xxx, 小广告</a>

      <a href="" class="right">
        <span class="glyphicon glyphicon-thumbs-up"></span> 赞赏记录
      </a>
    </div>
  </nav>
  <div class="wrapper">
    <div class="nav" id="nav">
      <!--博客名 -->
      <div class="left">
        <div class="logo-site">
          <h3><a href="./index.html" th:href="@{/}">小小博客</a></h3>
          <p>博观而约取，厚积而薄发</p>
        </div>
      </div>
      <div class="menu-wrapper">
        <div class="right">
          <ul class="menu-item">
            <li th:each="sort : ${sortTree}">
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                  <i class="layui-icon layui-icon-app" style="font-size: 12px;"></i>[[ ${sort.sortName} ]] <span
                  class="caret"></span>
                </button>
                <ul style="padding: 0 0;" class="dropdown-menu list-group" th:unless="${#lists.isEmpty(sort.children)}">
                  <li style="height: 40px;" th:each="subSort : ${sort.children}" >
                    <a style="height: 40px;line-height: 36px; background-color: #fff;" th:href="@{/search_top/{id}(id=${subSort.sortId})}" href="./search_top.html"
                       class="list-group-item color">[[ ${subSort.sortName} ]]</a>
                  </li>
                </ul>
              </div>
            </li>

            <li class="leave-word">
              <a href="" class="big">
                <span class="glyphicon glyphicon-edit" style="font-size: 12px;"></span>留言板
              </a>
            </li>
            <li>
              <button id="searchBtn" type="button" class="layui-btn layui-btn-sm" style="border-radius: 3px;">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
              <script>
                $(function () {
                  //为搜索按钮打开弹出框
                  var isShow = false;
                  $("#searchBtn").click(function () {
                    console.log("123");
                    if (!isShow) {
                      $("#page-search").fadeIn();
                      isShow = !isShow;
                    } else {
                      $("#page-search").fadeOut();
                      isShow = !isShow;
                    }
                  });
                });
              </script>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</header>

<!-- 顶部搜索按钮弹出的搜索框 -->
<div id="page-search" class="page-search" style="display: none;">
  <div class="search-bar">
    <form id="searchForm" action="./search.html">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="请输入搜索内容" aria-describedby="submitBtn">
        <span id="submitBtn" style="cursor: pointer; background-color: #2f4056; border: 0;color: #fff;"
              class="btn-success input-group-addon">搜索</span>
        <script>
          $("#submitBtn").click(function () {
            $("#searchForm").submit();
          });
        </script>
      </div>
    </form>
  </div>
</div>
